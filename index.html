<!DOCTYPE html>
<html>
  <head>
    <title>Oh My Food</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shrikhand&display=swap");
    </style>
    <!-- Our project just needs Font Awesome solid + brand -->
    <script
      defer
      src="./node_modules/@fortawesome/fontawesome-free/js/brands.js"
    ></script>
    <script
      defer
      src="./node_modules/@fortawesome/fontawesome-free/js/solid.js"
    ></script>
    <script
      defer
      src="./node_modules/@fortawesome/fontawesome-free/js/fontawesome.js"
    ></script>
    <link rel="stylesheet" href="./sass/main.css" />
  </head>
  <body>
    <header class="omf_header">
      <h1>ohmyfood</h1>
    </header>
    <div class="location">
      <div class="location__container">
        <i class="fas fa-map-marker-alt"></i>
        <p class="location__container__element">Paris, Belleville</p>
      </div>
    </div>
    <div class="explore">
      <h1 class="explore__header">Réservez le menu qui vous convient</h1>
      <p>Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
      <button class="btn">Explorer nos restaurants</button>
    </div>
    <div class="instructions">
      <h1>Fonctionnement</h1>
      <div class="instructions__container">
        <div class="instructions__container__card">
          <span class="instructions__container__card__nb"></span>
          <span class="instructions__container__card__nb__content">1</span>
          <div class="icon_box">
            <i class="fas fa-mobile-alt"></i>
          </div>
          <p>Choississez un restaurant</p>
        </div>
        <div class="instructions__container__card">
          <span class="instructions__container__card__nb"></span>
          <span class="instructions__container__card__nb__content">1</span>
          <div class="icon_box">
            <i class="fas fa-list"></i>
          </div>
          <p>Composez votre menu</p>
        </div>

        <div class="instructions__container__card">
          <span class="instructions__container__card__nb"></span>
          <span class="instructions__container__card__nb__content">1</span>
          <div class="icon_box">
            <i class="fas fa-store"></i>
          </div>
          <p>Dégustez au restaurant</p>
        </div>
      </div>
    </div>
  </body>
</html>
